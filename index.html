<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@600;700&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Rock, Paper, Scissors</title>
  </head>
  <body>
    <header class="main-header">
      <a href="/"><img src="images/logo.svg" alt="Rock Paper Scissors" /></a>
      <div class="score">
        <span>SCORE</span>
        <strong class="score-number"></strong>
      </div>
    </header>
    <main>
      <!-- STEP 1 -->
      <section class="step-1">
        <button class="button button-paper paper" data-pick="paper">
          <div class="button_image-wrapper">
            <img src="images/icon-paper.svg" alt="paper" />
          </div>
        </button>
        <button class="button button-scissors scissors" data-pick="scissors">
          <div class="button_image-wrapper">
            <img src="images/icon-scissors.svg" alt="scissors" />
          </div>
        </button>
        <button class="button button-rock rock" data-pick="rock">
          <div class="button_image-wrapper">
            <img src="images/icon-rock.svg" alt="rock" />
          </div>
        </button>
      </section>
      <!-- STEP 2 -->
      <section class="step-2 hidden">
        <div class="column player-column">
          <h2>YOU PICKED</h2>
        </div>
        <div class="column result-column">
          <span class="result">YOU LOSE</span>
          <button class="play-again-btn">PLAY AGAIN</button>
        </div>
        <div class="column house-column">
          <h2>THE HOUSE PICKED</h2>
          <div class="picked scissors">
            <div class="house-picked-empty"></div>
            <div class="picked_image-wrapper">
              <img src="images/icon-scissors.svg" alt="scissors" />
            </div>
          </div>
        </div>
        <header></header>
      </section>
    </main>
    <footer>
      <button class="rules-btn">RULES</button>
      <div class="rules-modal hidden">
        <section class="rules">
          <header><h2>RULES</h2></header>
          <button class="close-modal">
            <img src="images/icon-close.svg" alt="close rules" />
          </button>
          <img src="images/image-rules.svg" alt="rules" />
        </section>
      </div>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://github.com/KingaWoch" target="_blank">Kinga Woch</a>.
      </p>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
